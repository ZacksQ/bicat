    function showbanner(rowid) { //显示文件列表
        $.post(commonURL + 'm/barimg/listBar.do', {parentId: 1, type: 2, startNum: 0, perNum: 0}, function (json) {
            if (json.success) {
                var filelist = json.data.rows
                var filehtml = ''
                if (filelist.length > 0) {
                    filelist.forEach(function (t, i) {
                        filehtml += '<div><img style="width: 100px" src="' + commonURL + t.url + '" target="_blank">' +
                            '' +
                            '<a href="javascript:;" class="fr" onclick="delfile(\'' + t.id + '\')">删除</a><a href="javascript:;" style="margin-right: 10px" class="fr" onclick="modifybanner(\'' + t.id + '\')">修改</a></div>'
                    })
                } else {
                    filehtml = "暂无上传文件"
                }

                $("#filelist").dialog({
                    content: filehtml
                })
                $("#filelist").dialog('open')
            } else {
                alert(json.msg)
            }
        }, 'json')
    }
    function delfile(id, agrId) {

                    }
                }, 'json')
            }
        });

    }

    function modifybanner(id) {

            }
        })

        $("#uploadbannerdialog").dialog({
            closed: true,
//            title: '',
            buttons: [{
                text: '保存',
                iconCls: 'icon-ok',
                handler: function () {

    function modifyBanner(id) {
        var postdata = {}
        postdata.id = id
        var file = $("input[name=bannerupload]").get(0).files
        if (file.length > 0) {
            //首先上传文件，获取文件id
            var fd = new FormData()
            $.each(file, function(i, file) {
                fd.append('file', file);
            });
            fd.append('filetype', 12)

            $.ajax({
                url: commonURL + 'm/file/up.do',
                type: "post",
                dataType: "json",
                data: fd,
                processData: false,
                contentType: false,
                success: function (json) {
                    if (json["success"]) {
                        var formdata = $("#banneruploadform").serializeArray()

                        $.each(formdata,
                            function (i) {
                                postdata[formdata[i]["name"]] = formdata[i]["value"]
                            })

                        var fileid = []
                        json.data.list.forEach(function (t, i) {
                            fileid.push(json.data.list[i]['mename'])
                        })
                        postdata.url = fileid.toString()
                        postdata.parentId = 1
                        postdata.type = 2
//                        insertRow(postdata)
                        $.post(commonURL + 'm/barimg/update.do', postdata, function (json) {
                            if (json.success) {
                                $("#uploadbannerdialog").dialog("close")
                                alert("添加成功")
                                $("#banneruploadform").form('clear')
                            } else {
                                alert(json.msg)
                            }
                        }, 'json')
                    } else {
                        alert(json.msg);
                    }
                }
            });
        }else{
            var formdata = $("#banneruploadform").serializeArray()
//            var postdata = {}
            $.each(formdata,
                function (i) {
                    postdata[formdata[i]["name"]] = formdata[i]["value"]
                })


            postdata.parentId = 1
            postdata.type = 2
//                        insertRow(postdata)
            $.post(commonURL + 'm/barimg/update.do', postdata, function (json) {
                if (json.success) {
                    $("#uploadbannerdialog").dialog("close")
                    alert("修改成功")
                    $("#banneruploadform").form('clear')
                } else {
                    alert(json.msg)
                }
            }, 'json')
        }


    }

    function submitBanner() {
        var file = $("input[name=bannerupload]").get(0).files
        if (file.length > 0) {
            //首先上传文件，获取文件id
            var fd = new FormData()
            $.each(file, function(i, file) {

            fd.append('filetype', 12)

            $.ajax({
                url: commonURL + 'm/file/up.do',
                type: "post",
                dataType: "json",
                data: fd,
                processData: false,
                contentType: false,
                success: function (json) {
                    if (json["success"]) {
                        var formdata = $("#banneruploadform").serializeArray()
                        var postdata = {}
                        $.each(formdata,
                            function (i) {
                                postdata[formdata[i]["name"]] = formdata[i]["value"]
                            })

                        var fileid = []
                        json.data.list.forEach(function (t, i) {

                        })
                        postdata.url = fileid.toString()
                        postdata.parentId = 1
                        postdata.type = 2
//                        insertRow(postdata)
                        $.post(commonURL + 'm/barimg/add.do', postdata, function (json) {
                            if (json.success) {
                                $("#uploadbannerdialog").dialog("close")
                                alert("添加成功")
                                $("#banneruploadform").form('clear')
                            } else {
                                alert(json.msg)
                            }
                        }, 'json')
                    } else {

                    }
                }
            });
        }else{
            alert("轮播图未上传")
        }

    function updateRow(changes) {
        $.post(commonURL + 'm/webmenu/editCollegemenu.do', changes, function (json) {

                $.messager.alert('提示', '修改成功！', 'info');
                $("#addialog").dialog("close")

//                $('#classlist').datagrid('updateRow',{
//                    index: editRowIndex,
//                    row: changes
//                });
                var selectednode = $("#offmenu").tree("getSelected")
                if(selectednode){
                    $("#offmenu").tree('update',{
                        target: selectednode.target,
                        text: changes.name
                    })
                }
            } else {
                alert(json.msg)
            }
        }, 'json')
    }

    function opdialog(optype, menuId) {
        $("#addialog").dialog({
            closed: true,
            title: optype==1?'添加栏目':'信息修改',
            buttons: [{
                text: '保存',
                iconCls: 'icon-ok',
                handler: function () {
                    var formdata = $("#formlist").serializeArray()
                    var postdata = {}
                    $.each(formdata,
                        function (i) {
                            postdata[formdata[i]["name"]] = formdata[i]["value"]
                        })
                    if(postdata.username === ""){
                        $("#addialog .error").removeClass("hide")
                        return false
                    }

                    $("#addialog .error").addClass("hide")

                    if(optype === 2){
                        postdata.menuId = menuId
                    }
                    var node = $('#offmenu').tree('getSelected');


                    if(optype === 1){
                        if(node){
                            postdata.parentId = node.id
                        }
                        postdata.collegeId = 1
                    }

                    optype==1?insertRow(postdata):updateRow(postdata)
                }
            }]
        })
    }

    function insertRow(postdata) {
        $.post(commonURL + 'm/webmenu/addCollegemenu.do', postdata, function (json) {
            if (json.success) {
                $("#formlist").form('clear');
                $("#addialog").dialog("close")
                alert("添加成功")
                var node = $('#offmenu').tree('getSelected');
                var data = json.data.info
                data.text = data.name
                if (node){
                    $('#offmenu').tree('append', {
                        parent: node.target,
                        data: json.data.info
                    });
                }else{
                    $('#offmenu').tree('insert', {
//                        before: node.target,
                        data: json.data.info
                    });
                }
//                $("#classlist").datagrid('reload', {
//                    collegeId: 1
//                })
            } else {
                alert(json.msg)
            }
        }, 'json')
    }
