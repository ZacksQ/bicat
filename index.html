<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>北京经贸学院管理系统</title>
	<link rel="stylesheet" type="text/css" href="jquery-easyui-1.5.2/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="jquery-easyui-1.5.2/themes/icon.css">
	<link rel="stylesheet" href="css/global.css">
	<script type="text/javascript" src="jquery-easyui-1.5.2/jquery.min.js"></script>
	<script type="text/javascript" src="jquery-easyui-1.5.2/jquery.easyui.min.js"></script>
</head>
<body class="easyui-layout">
    <div data-options="region:'center'">
        <div class="easyui-layout" data-options="fit:true">
			<div data-options="region:'north'" class="header" style="height:110px">
				<a href="#" class="easyui-linkbutton fr" data-options="iconCls:'icon-undo'">退出登录</a>
				<span class="welcometip fr">北京经贸学院校园信息门户欢迎您的登录</span>
			</div>
            <div data-options="region:'west'" title="功能导航" style="width:220px">
            	<ul id="nav" class="easyui-tree">

				</ul>
            </div>
            <div id="tt" class="easyui-tabs" data-options="region:'center'" >
			    <!--<div title="welcome" href="welcome.html" class="content-doc"></div>-->
				<iframe scrolling="auto" frameborder="0"  src="welcome.html" style="width:100%;height:100%;"></iframe>
			</div>
        </div>
    </div>
	<script src="js/common.js"></script>
    <script>
			function openiniframe(plugin){
				var content = '<iframe scrolling="auto" frameborder="0"  src="'+plugin+'.html?='+Math.random()+'" style="width:100%;height:100%;"></iframe>';
				if ($('#tt').tabs('exists',plugin)){
					$('#tt').tabs('select', plugin);
				} else {
					$('#tt').tabs('add',{
						title:plugin,
						// href:plugin+'.html',
						closable:true,
						// bodyCls:'content-doc',
						content: content
					});
				}
			}

			$.post(commonURL + 'm/user/loginMenu.do', {}, function(json){
			    if(json.success){
                    $("#nav").tree({
                        data: json.data.menulist,
						onClick: function(node){
                            var openlink = node.url
                            openiniframe(openlink)
						}
                    })
				}else{
			        alert(json.msg)
				}
			}, 'json')

    </script>	
</body>
</html>
